<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>MusicFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='design.css'>
</head>
<body>
    
<div class='container'>  

            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="bg bg4"></div>
            <div class="bg bg5"></div>
            <!--Background animation design-->
            <div class='header-title'>
                <h1>Music<span>Finder</span></h1>
            </div>

            <div class='header-details'>
                <div class='offset-md-1 col-sm-12' id='song-detail'>   
                    <!--Songs and Artists shows here-->
                </div>
            </div>
        
    <div class='table-details'>
        <form action=''>
            <input type='hidden' id='hidden_token'>
            <div class='col-sm-15 form-group row mt-0 px-0'>
                <label for='Genre' class='form-label col-sm-2'>Genre: </label>
                <select name='' id='select_genre' class='form-control form-control-sm col-sm-10'>
                    <option>Select...</option>                    
                </select>
            </div>
            <div class='col-sm-15 form-group row px-0'>
                <label for='Genre' class='form-label col-sm-2'>Playlists: </label>
                <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10'>
                    <option>Select...</option>                    
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <div class='col-sm-7 row form-group px-0'>
                    <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Search</button>
                </div> 
            </div>    
            <div class="text-center">
                <h4>Search Results:</h4>
            </div>                    
        </form>  
        <div class='row'>
            <div class='col-sm-12 px-0'>
                <div class='list-group song-list'>
                  <!--List of songs shows here-->
                </div>                                             
            </div>
        </div>   
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<script src='functions.js' type='text/javascript'></script>
</body>
</html>
